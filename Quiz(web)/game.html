<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./game.css">
    <link rel="stylesheet" href="./app.css">
    <title>Tezkor Test - Play</title>
</head>
<body>
    <div class="container">
        <div id="loader"></div>
        <div class="container justify-center flex-column hidden" id="game">
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull">

                        </div>
                    </div>
                    </h1>
                </div>
                
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question">
                
            </h2>
            <div class="choise-container">
                <p class="choise-perefix">A</p>
                <p class="choise-text" data-number="1"></p>
            </div>
            <div class="choise-container">
                <p class="choise-perefix">B</p>
                <p class="choise-text" data-number="2"></p>
            </div>
            <div class="choise-container">
                <p class="choise-perefix">C</p>
                <p class="choise-text" data-number="3"></p>
            </div>
            <div class="choise-container">
                <p class="choise-perefix">D</p>
                <p class="choise-text" data-number="4"></p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
